<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript操作cookie</title>
        <script>
        function setCookie(name,value,days,path){
            var t = new Date(),
                    sCookie= name + "=" + escape(value);
                    t.setTime(t.getTime()+days*24*3600*1000);
                    sCookie += ";expires="+t.toGMTString();
            if(path){
                    sCookie += ";path="+path;
            }
            document.cookie = sCookie;
        }
        function getCookie(name){
            var preg = new RegExp("(^| )"+name+"=([^;]*)(;|$)","g");
            if(preg.test(document.cookie)){
                    return RegExp.$2;
            }else{
                    return "";
            }
        }
        function delCookie(name){
            setCookie(name,"",-1);
        }
        function clearCookie(){
            var cookieArr = document.cookie.split(";");
            for(var i=0;i<cookieArr.length;i++){
                    var preg = /([^;]*)=([^;]*)/;
                    var match = preg.exec(document.cookie);
                    delCookie(match[1]);
            }
        }
        </script>
